<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rothshire - Website Under Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    nav {
      width: 100%;
      background: #8e8d8dce;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo {
      display: flex;
      align-items: center;
    }

    .nav-logo img {
      height: 110px;
      width: auto;
      max-width: 100%;
    }

    .nav-logo span {
      font-size: 1.7rem;
      font-weight: bold;
      margin-left: 15px;
      color: #1a1a1a;
    }

    .nav-links a {
      color: #333;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s;
      font-size: x-large;
    }

    .nav-links a:hover {
      color: #000;
      cursor: not-allowed;
    }

    /* MAIN BODY */
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .contact-info {
      font-size: 1.2rem;
      color: #444;
      line-height: 2;
    }

    .contact-info span {
      display: block;
    }

    a {
      color: #444;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .nav-logo img {
        height: 90px;
      }

      .nav-logo span {
        font-size: 1.3rem;
      }

      h1 {
        font-size: 2rem;
      }

      .nav-links a {
        margin-left: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">
      <img src="assets/img/logo/logo2.png" alt="Rothshire Logo">
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <main>
    <h1>Website Under Development</h1>
    <div class="contact-info">

    </div>
  </main>

</body>
</html>
